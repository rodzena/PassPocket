{% extends "base.html" %}

{% block content %}

<div class="text-center mt-5">
    <div class="mb-3">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/remind" style="max-width:240px;margin:auto;">
            <div class="form-control">
                <h1 class="h3 mb-3 font-weight-normal">Reset your password</h1>
                <div class="mb-3">
                    <input class="form-control" type="email" name="email" placeholder="Your Email" autofocus="">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
