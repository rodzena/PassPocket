{% extends "base.html" %}

{% block content %}

<div class="text-center mt-5">
    <div class="mb-3">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="info">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/signup" style="max-width:240px;margin:auto;">
            <div class="form-control">
                <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
                <div class="mb-3">
                    <input class="form-control" type="email" name="email" placeholder="Your Email" autofocus="">
                </div>
                <div class="mb-3">
                    <input class="form-control" type="text" name="login" placeholder="Your Username" autofocus="">
                </div>
                <div class="mb-3">
                    <input class="form-control" type="password" name="password" placeholder="Your Password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <a href="{{ url_for('main.remind') }}">Forgot your password?</a>
        </form>
    </div>
</div>

{% endblock %}
